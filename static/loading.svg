<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="40" stroke-width="8" stroke="#007bff" stroke-linecap="round" fill="none">
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            dur="1s"
            repeatCount="indefinite"/>
        <animate
            attributeName="stroke-dasharray"
            values="0 50;25 50;25 25"
            dur="1.5s"
            repeatCount="indefinite"/>
        <animate
            attributeName="stroke-dashoffset"
            values="0;-60;-120"
            dur="1.5s"
            repeatCount="indefinite"/>
    </circle>
</svg> 

